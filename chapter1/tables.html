<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διδάσκοντες</title>
</head>
<body>
    <!-- table -> kanei pinaka
    tr(table row) -> kanei grammi
    th(table header) -> kanei header stili me bold dld
    td(table data) -> kanei apli stili -->
    <table>
        <tr>
            <th>Μάθημα</th>
            <th>Ώρες Διδασκαλίας</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>100</td>
        </tr>
        <tr>
            <td>C#</td>
            <td>50</td>
        </tr>



    </table>

    <table>
        <caption><strong>Διδάσκοντες</strong></caption>
        
        <thead>
            <tr>
                <th>Όνομα</th>
                <th>Επώνυμο</th>
                <th>Μάθημα</th>
            </tr>
        </thead>
    <!-- me to tbody kanei pinaka pou ama kanei exceed tin othoni mpainei scroll automata -->
        <tbody>
        
            <tr>
                <td>Μάκης</td>
                <td>Kapetis</td>
                <td>Baseis Dedomenwn</td>
            </tr>
            <tr>
                <td>Ath</td>
                <td>Androutsos</td>
                <td>Java/JavaEE</td>
            </tr>
        </tbody>
    

        <tfoot>
          <tr>
            <!-- me to colspan kanei enwsi keliwn stin grammi 
                to 3 pou exoume edw einai o arithmos keliwn -->
                <th colspan="3">Coding Factory</th> 
            </tr>
        </tfoot>
    </table>

    <table>
        <tr><th colspan="2">Ονοματεπώνυμο</th><th>Ηλικία</th></tr>
        <tr><td>Παπαδόπουλος</td><td>Νίκος</td><td>20</td></tr>
        <tr><td>Παπαδόπουλος</td><td>Κων/νος</td><td>30</td></tr>
        <tr><td colspan="2" rowspan="2">Min/Max</td><td>20</td></tr>
        <tr><td>30</td></tr>
    </table>

</body>
</html>
