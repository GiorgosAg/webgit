<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!-- bazontas for="username" kai sto input id="username" tote patwntas sto username mas bazei automata
    kersora gia na grapsoume to username. An den to eixe auto den tha to ekane
    etsi kanoume beltiwsi tou user experience -->
    <!-- To div kanei to idio me to br alla mas dinei domi kai meta mporoume na to 
    morfopoihsoume me to CSS -->
    <!-- me to placeholder bazei gkrizarismeno keimeno mesa sto box pou tha grapsei o xristis
    to opoio molis arxisoume na grafoume eksafanizete -->
    <!-- me to required kanei upoxreotiko to pedio. An den baloume kati tote bgazei mnm lathous -->
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
        </div>
        
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email"> 
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
       
    </form>
</body>
</html>
