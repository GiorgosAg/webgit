<!-- Version develop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγή Στοιχείων Εκπαιδευόμενου</title>
</head>
<body>
    <!-- to fieldset kanei omadopoihsi kai bgazei ena perigramma gurw gurw -->
    <!-- to  name mesa sto input to exoume otan stelnoume pragmatika stoixeia sto backend -->
    <!-- to style mesa sto fieldset einai gia na mikrinei to box pou perilambanei ta stoixeia sta 450px -->
    <form>

        <fieldset style="width: 450px;">
            <legend>Firstname/Lastname</legend>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>
        </fieldset>
        <!-- edw sto radio me to name kanoume group twn radio button -->
        <div>
            <input type="radio" name="gender" id="male" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
        </div>
        <!-- me to level kanei dropbox -->
        <div>
            <label for="level">Education Level</label>
            <select name="level" id="level">

                <option value="1">BSc</option>
                <option value="2">MSc</option>
                <option value="3">PhD</option>
            </select>
        </div>
        <!-- maxlength o megistos arithmos xaraktirwn pou tha dextei -->
        <!-- me to patern dinw sugkekrimenous arithmous [0-2] dld mporei na parei apo 0 ews 2 o prwtos arithmos
        [0-9] mporei na parei apo 0 ews 9 o deuteros arithmos -->
        <!-- to | einai stin ousia ena or pou leei h to ena h to allo -->
        <!-- me ta \/ einai gia na upodilwsei tin allagi ston mina -->
        <!-- me ta {} einai gia na poume oti kai ta duo psifia mporoun na paroun arithmous apo 0 ews 9 -->
        <!-- an theloume mono enan arithmo den xreiazete na mpei se [] -->
        <!-- me ta ^ kai $ orizei orio stin ousia dld den mporei na parei kati prin kai meta -->
        <div>
            <label for="submission-date">Submission Date</label>
            <input type="date" placeholder="DD/MM/YY" maxlength="8" required
                pattern="^[0-2][0-9]|3-[01]\/0[1-9]|1[0-2]\/[0-9]{2}$">
        </div>

        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
