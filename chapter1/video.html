<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- eisagoume kapoio video stin selida mas opws bazoume kai eikona -->
    <video width="320" height="240">
        <source src="" type="video/mp4">
        Your browser does not support this video tag
        <!-- se periptwsi pou den upostirizei auto to format, mp4, o browser bgazei auto to minima -->
    </video>
    <!-- autos o tropos na eisagoumevideo den xreisimopoieite polu giati o xristis prepei na kanei
    download to video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wuddZ2ed9aY?autoplay=1&mute=1" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <!-- me iframe etsi mporoume kanoume proboli video me stream opws sto youtube
    o parapanw kwdikas einai copy paste apo to youtube, koinopoihsi -> enswmatwsi
    sto link tou src grapsame sto autoplay=1 mute =1 dld afise autoplay, valto se mute -->
    <audio>
        <source src="../..asd.mp3" type="audio/mpeg">
        Your browser does not support this audio tag
        <!-- se periptwsi pou den mporei na ginei anaparagwgi 
        tou audio bgazei auto to minima opws sto video -->
    </audio>

</body>
</html>
